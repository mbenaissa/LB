<div class="sl-app-controller">
  <div class="sl-app-controller-content">
    <header>
      <h4>App Controller</h4>
    </header>
    <section>
      <h4>{{ projectName }}</h4>
      <div class="app-link-container">
        <div class="loading"
             sl-common-loading-indicator
             size="small"
             ng-show="isShowAppControlSpinner()"></div>

        <a ng-show="isShowAppLink()" class="target-app-link" target="_new" href="{{ pm.localAppLink }}" >
          {{ pm.localAppLink }}
        </a>
      </div>
      <div
        class="pm-app-state"
        ng-class="pm.localAppState">
        {{ pm.localAppState.replace('-', ' ') }}
      </div>
    </section>

    <footer>
      <div class="pm-app-control-btn-container">
        <button class="pm-app-control-btn secondary" ng-click="stopApp()" ng-disabled="isButtonDisabled('stop')">
          <i class="sl-icon sl-icon-stop"></i>
        </button>
        <span>Stop</span>
      </div>

      <div class="pm-app-control-btn-container" ng-show="isShowRestartButton()">
        <button class="pm-app-control-btn secondary" ng-click="reStartApp()" ng-disabled="isButtonDisabled('restart')">
          <i class="sl-icon sl-icon-restart"></i>
        </button>
        <span>Restart</span>
      </div>

      <div class="pm-app-control-btn-container" ng-show="isShowStartButton()">
        <button class="pm-app-control-btn secondary" ng-click="startApp()" ng-disabled="isButtonDisabled('start')">
          <i class="sl-icon sl-icon-play"></i>
        </button>
        <span>Start</span>
      </div>
    </footer>
  </div>
</div>
