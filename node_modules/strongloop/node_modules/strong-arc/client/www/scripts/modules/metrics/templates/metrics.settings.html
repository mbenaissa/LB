<div data-id="MetricsSettingsContainer">
  <label>Max Init Data Set Size</label>
  <slider ng-model="maxInitDataPointThreshold" floor="1" ceiling="1000"></slider>

  <label>Max Number of Data Points</label>
  <slider ng-model="maxDataPointThrottle" floor="1" ceiling="450"></slider>

  <label>Update Interval (seconds)</label>
  <slider ng-model="metricsUpdateInterval" floor="15" ceiling="120"></slider>

</div>
